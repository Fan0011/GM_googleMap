<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JQuery GoogleMaps Editor Data Load</title>
    <link rel="stylesheet" type="text/css" href="../src/css/mapstyle.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="../src/jquery.googlemaps.js"></script>
</head>
<body>
    <p>Map editor</p>
    <div class="map-container"></div>
    <textarea rows="10" cols="100" style="width: 100%"></textarea>
    <script type="text/javascript">
        $(document).ready(function () {
           var editor = $(".map-container").GoogleMapEditor({
                height: 400,
                richtextEditor: false,
                center: { "Latitude": 25.0946, "Longitude": 55.2779 },
                locations: [{"Coordinates":[{"Latitude":25.073782645952882,"Longitude":55.27865409851074}],"Radius":0,"LocationType":"marker","Icon":"pin-azure.png","HoverIcon":"pin-green.png","Message":"Hello from pin 1","Tag":null},{"Coordinates":[{"Latitude":25.09663673267224,"Longitude":55.257368087768555}],"Radius":0,"LocationType":"marker","Icon":"flag-azure.png","HoverIcon":"flag-green.png","Message":"Hello from pin 2","Tag":null},{"Coordinates":[{"Latitude":25.105031039527002,"Longitude":55.29298782348633}],"Radius":0,"LocationType":"marker","Icon":"needle-pink.png","HoverIcon":"niddle-green.png","Message":"","Tag":null},{"Coordinates":[{"Latitude":25.094615794984726,"Longitude":55.27788162231445}],"Radius":0,"LocationType":"marker","Icon":"niddle-green.png","HoverIcon":"needle-pink.png","Message":"","Tag":null}],
                style: [
                        {
                            "featureType": "landscape",
                            "stylers": [
                                {
                                    "hue": "#F1FF00"
                                },
                                {
                                    "saturation": -27.4
                                },
                                {
                                    "lightness": 9.4
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        },
                        {
                            "featureType": "road.highway",
                            "stylers": [
                                {
                                    "hue": "#0099FF"
                                },
                                {
                                    "saturation": -20
                                },
                                {
                                    "lightness": 36.4
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        },
                        {
                            "featureType": "road.arterial",
                            "stylers": [
                                {
                                    "hue": "#00FF4F"
                                },
                                {
                                    "saturation": 0
                                },
                                {
                                    "lightness": 0
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        },
                        {
                            "featureType": "road.local",
                            "stylers": [
                                {
                                    "hue": "#FFB300"
                                },
                                {
                                    "saturation": -38
                                },
                                {
                                    "lightness": 11.2
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        },
                        {
                            "featureType": "water",
                            "stylers": [
                                {
                                    "hue": "#00B6FF"
                                },
                                {
                                    "saturation": 4.2
                                },
                                {
                                    "lightness": -63.4
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        },
                        {
                            "featureType": "poi",
                            "stylers": [
                                {
                                    "hue": "#9FFF00"
                                },
                                {
                                    "saturation": 0
                                },
                                {
                                    "lightness": 0
                                },
                                {
                                    "gamma": 1
                                }
                            ]
                        }
                ],
                dataChange: function (sender, data) {
                    $(sender.container).next().next().val(data);
                },
                locationNew: function (map, location) {
                    $(".status").html("New location added");
                },
                locationMove: function (map, location) {
                    $(".status").html("Location moved");
                },
                locationDelete: function (map, location) {
                    $(".status").html("Location deleted");
                }
           });
            
        });

    </script>
    <div class="status"></div>
</body>
</html>
